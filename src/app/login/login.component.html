 <h2>Login</h2>
<form [formGroup]="loginForm">
  <label>
    Login:
    <input type="text" formControlName="username">
  </label>

  <label>
    Password:
    <input type="text" formControlName="password">
  </label>
</form>

<button><a href="register" >Register</a></button>
